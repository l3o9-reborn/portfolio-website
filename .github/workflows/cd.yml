name: Deploy to Railway

on:
  workflow_run:
    workflows: ["Build & Push Docker Image"]  # exact name of CI workflow
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      - name: Login to Railway
        run: railway login
        env:
          RAILWAY_API_KEY: ${{ secrets.RAILWAY_API_KEY }}

      - name: Set Railway Project
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Deploy Docker image
        run: |
          railway up --docker ${{ secrets.DOCKER_IMAGE }} --detach

name: Deploy to Railway

on:
  push:
    branches:
      - main  # or your production branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Railway CLI
        run: curl -sSL https://railway.app/install.sh | sh

      - name: Login to Railway
        run: railway login --apiKey ${{ secrets.RAILWAY_API_KEY }}

      - name: Set Railway Project
        run: railway link ${{ secrets.RAILWAY_PROJECT_ID }}

      - name: Deploy Docker image
        run: |
          railway up --docker ${{ secrets.DOCKER_IMAGE }} --detach
